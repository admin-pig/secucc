<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 스트리밍</title>
    <style>
        .frame {
            position: relative;
            overflow: hidden;
            width: 800px;
            height: 600px;
            border: 1px solid #ccc;
        }

        .video {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="frame" onmousedown="startDrag(event)" onmouseup="stopDrag()">
    <video class="video" controls autoplay muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1028310428/preview/stock-footage-cctv-security-camera-security.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <video class="video" controls autoplay muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1093929207/preview/stock-footage-happy-family-father-teaches-daughter-to-ride-bike-in-park-daughter-riding-bike-for-first-time.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    let isDragging = false;
    let offsetX, offsetY;

    function startDrag(event) {
        isDragging = true;
        const frame = document.querySelector('.frame');
        const frameRect = frame.getBoundingClientRect();
        offsetX = event.clientX - frameRect.left;
        offsetY = event.clientY - frameRect.top;
        moveVideos(event);
    }

    function stopDrag() {
        isDragging = false;
    }

    function moveVideos(event) {
        if (isDragging) {
            const videos = document.querySelectorAll('.video');
            const frame = document.querySelector('.frame');

            const x = event.clientX - offsetX - frame.getBoundingClientRect().left;
            const y = event.clientY - offsetY - frame.getBoundingClientRect().top;

            videos.forEach(video => {
                video.style.left = `${x}px`;
                video.style.top = `${y}px`;
            });
        }
    }

    document.addEventListener('mousemove', moveVideos);
    document.addEventListener('mouseup', stopDrag);
</script>

</body>
</html>
