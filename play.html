<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동영상 스트리밍</title>
    <style>
        .video-container {
            position: relative;
            overflow: hidden;
        }

        .video {
            width: 800px;
            height: 600px;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

<div class="video-container" onmousedown="startDrag(event)" onmouseup="stopDrag()">
    <video class="video" controls autoplay muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1028310428/preview/stock-footage-cctv-security-camera-security.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>

    <video class="video" controls autoplay muted>
        <source src="https://www.shutterstock.com/shutterstock/videos/1093929207/preview/stock-footage-happy-family-father-teaches-daughter-to-ride-bike-in-park-daughter-riding-bike-for-first-time.webm" type="video/webm">
        Your browser does not support the video tag.
    </video>
</div>

<script>
    let isDragging = false;

    function startDrag(event) {
        isDragging = true;
        moveVideos(event);
    }

    function stopDrag() {
        isDragging = false;
    }

    function moveVideos(event) {
        if (isDragging) {
            const videos = document.querySelectorAll('.video');
            const container = document.querySelector('.video-container');

            const containerRect = container.getBoundingClientRect();
            const mouseX = event.clientX - containerRect.left;
            const mouseY = event.clientY - containerRect.top;

            videos.forEach(video => {
                const x = (mouseX / containerRect.width) * 100;
                const y = (mouseY / containerRect.height) * 100;

                video.style.left = `${x}%`;
                video.style.top = `${y}%`;
            });
        }
    }

    document.addEventListener('mousemove', moveVideos);
    document.addEventListener('mouseup', stopDrag);
</script>

</body>
</html>
